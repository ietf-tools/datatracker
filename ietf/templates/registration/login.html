{% load origin %}

{% load bootstrap3 %}

{% block title %}Sign in{% endblock %}

{% block content %}
  {% origin %}
  <h1>Sign in</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign in</button>
    {% endbuttons %}
  </form>

{% endblock %}
