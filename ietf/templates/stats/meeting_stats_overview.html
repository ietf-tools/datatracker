<h3>{{ stats_title }}</h3>

<div id="chart"></div>

<script>
 var chartConf = {
     chart: {
         type: 'line',
     },
     plotOptions: {
         line: {
             marker: {
                 enabled: false
             },
             animation: false
         }
     },
     {% if stats_type != "overview" %}
     legend: {
         align: "right",
         verticalAlign: "middle",
         layout: "vertical",
         enabled: true
     },
     {% endif %}
     title: {
         text: '{{ stats_title|escapejs }}'
     },
     xAxis: {
         tickInterval: 1,
         title: {
             text: 'Meeting'
         }
     },
     yAxis: {
         min: 0,
         title: {
             text: 'Attendees at meeting'
         }
     },
     tooltip: {
         formatter: function () {
             var s = '<b>' + "IETF " + this.x + '</b>';

             $.each(this.points, function () {
                 s += '<br/>' + this.series.name + ': ' + this.y;
             });

             return s;
         },
         shared: true
     },
     series: {{ chart_data }}
 };
</script>

{% if table_data %}
  <h3>Data</h3>

  <table class="table table-condensed stats-data">
    <thead>
      <tr>
        <th>Meeting</th>
        <th>Attendees</th>
      </tr>
    </thead>
    <tbody>
      {% for meeting_number, label, url, names in table_data %}
        <tr>
          <td><a href="{{ url }}">{{ label }}</a></td>
          <td>{% include "stats/includes/number_with_details_cell.html" %}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endif %}
