<h3>{{ stats_title }}</h3>

<div id="chart"></div>

<script>
 var chartConf = {
     chart: {
         type: 'line'
     },
     title: {
         text: '{{ stats_title|escapejs }}'
     },
     xAxis: {
         title: {
             text: 'Number of pages'
         }
     },
     yAxis: {
         title: {
             text: 'Number of {{ doc_label }}s'
         }
     },
     tooltip: {
         formatter: function () {
             var s = '<b>' + this.x + ' ' + (this.x == 1 ? "page" : 'pages') + '</b>';

             $.each(this.points, function () {
                 s += '<br/>' + chartConf.yAxis.title.text + ': ' + this.y;
             });

             return s;
         },
         shared: true
     },
     series: {{ chart_data }}
 };
</script>

<h3>Data</h3>

<table class="table table-condensed stats-data">
  <thead>
    <tr>
      <th>Pages</th>
      <th>Percentage of {{ doc_label }}s</th>
      <th>{{ doc_label|capfirst }}s</th>
    </tr>
  </thead>
  <tbody>
    {% for pages, percentage, names in table_data %}
      <tr>
        <td>{{ pages }}</td>
        <td>{{ percentage|floatformat:2 }}%</td>
        <td>{% include "stats/includes/number_with_details_cell.html" %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
